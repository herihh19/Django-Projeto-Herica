{% extends 'usuarios/base.html' %}
{%block conteudo %}
  <div class="container">
      <form action ="{% url 'cadastrar_usuario'%}"method = "post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputName">Nome</label>
          <input type="text" class="form-control" name="nome" id="exampleInputName" aria-describedby="emailHelp" placeholder="Seu nome">
        </div>
        <div class="form-group">
          <label for="exampleInputData">Data de Nascimento</label>
          <input type="date" class="form-control" name="datanascimento" id="exampleInputData" aria-describedby="emailHelp" placeholder="Sua data de nascimento">
        </div>
        <div class="form-group">
          <label for="exampleInputTelefone">Telefone</label>
          <input type="text" class="form-control" name="telefone" id="exampleInputTelefone" aria-describedby="emailHelp" placeholder="Seu telefone">
        </div>
        <div class="form-group">
          <label for="exampleInputCidade">Cidade</label>
          <input type="text" class="form-control" name="cidade" id="exampleInputCidade" aria-describedby="emailHelp" placeholder="Sua cidade">
        </div>
        <div class="form-group">
          <label for="exampleInputEndereco">Endereço</label>
          <input type="text" class="form-control" name="endereco" id="exampleInputEndereco" aria-describedby="emailHelp" placeholder="Seu endereco">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
          <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
  </div>
      
{% endblock %}
